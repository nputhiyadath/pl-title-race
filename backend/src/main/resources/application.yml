spring:
  application:
    name: pl-title-race-backend

  datasource:
    url: jdbc:h2:mem:pltitlerace
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

football:
  api:
    base-url: https://api.football-data.org/v4
    api-key: ${FOOTBALL_API_KEY:}

logging:
  level:
    com.pltitlerace: DEBUG
    org.springframework.web: INFO
