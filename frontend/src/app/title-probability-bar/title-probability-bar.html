<div class="bg-white rounded-xl shadow p-4">
    <h2 class="font-semibold mb-3">Title Probabilities</h2>


    <div *ngFor="let item of data" class="mb-3">
        <div class="flex justify-between text-sm mb-1">
            <span>{{ item.team }}</span>
            <span>
                {{ item.probability }}%
                <span [class.text-green-600]="item.delta > 0" [class.text-red-600]="item.delta < 0">
                    ({{ item.delta > 0 ? '+' : ''}}{{ item.delta }})
                </span>
            </span>
        </div>


        <div class="w-full bg-slate-200 rounded h-3">
            <div class="bg-emerald-500 h-3 rounded" [style.width.%]="item.probability"></div>
        </div>
    </div>
</div>
